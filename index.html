<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Clock & Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="robot-app">
        <div class="robot-head">
            <div class="eye-container">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="robot-mouth"></div>
        </div>

        <!-- New text content for memo display -->
        <p id="memoText" class="memo-text">"Your reminder will appear here..."</p>

        <!-- Real-time clock display -->
        <div id="currentTime" class="time-display"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
